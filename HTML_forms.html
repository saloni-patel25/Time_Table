<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms Demo</title>
</head>
<body>
    <form>
        <label for="firstName">Write your Name:</label>
       <input type="text" name="FirstName" id="firstName"> <!--autoclosing tag, type is attribute--> 
       <br>      <!--next line-->
       Input your address:
       <textarea rows="10" cols="30"></textarea>
       <br>
       <label for="DOB:">DOB:</label> <input type="date" name="dob" id="DOB:">
       <br>
       <label for="password">Enter your password</label><input type="password" name="password" id="password">
       <br>
       <label for="gender">Select Gender</label>
       <br>
       <label for="gender_male">Male</label>
       <input type="radio" name="gender" id="gender_male" value="Male">
       <br>
       <label for="gender_female">Female</label>
       <input type="radio" name="gender" id="gender_female" value="Female">
       <br>
       <label for="">Select your favourite fruit</label>
       <br>
       <label for="mango">Mango</label>
       <input type="checkbox" name="mango" id="mango">
       <br>
       <label for="banana">Banana</label>
       <input type="checkbox" name="banana" id="banana">
       <br>
       <label for="apple">Apple</label>
       <input type="checkbox" name="apple" id="apple">
       <br>
       <label for="orange">Orange</label>
       <input type="checkbox" name="orange" id="orange">
       <br>
       <input type="submit" name="Submit Query" id="submit-btn">
    </form>
    
</body>
</html>
