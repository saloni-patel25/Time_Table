<style>
    .subscribe-button{
        background-color: rgb(245, 11, 11);
        color: white;
        border: none;
        height: 32px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
    }
    .subscribe-button:hover{
        background-color: green;
    }
    .subscribe-button:active{
        background-color: blue;
    }
    .join-button{
        background-color: white;
        border-color: blue;
        border-style: solid;
        border-width: 1px;
        color: rgb(0, 102, 255);
        height: 32px;
        width: 62px;
        cursor: pointer;
        border-radius: 2px;
        margin-right: 9px;
        transition: opacity 1s;
    }
    .join-button:hover{
        color: white;
        background-color:rgb(0, 102, 255) ;
    }
    .join-button:active{
        opacity: 0.7;
    }
    .tweet-button{
        background-color: rgb(0, 97, 215);
        color: aliceblue;
        border: none;
        width: 105px;
        height: 32px;
        margin-right: 12px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: backgroundcolor 0.5s;
        
    }
    .tweet-button:hover{
        opacity: 0.8;
        box-shadow: 10px 10px 10px rgba(0,0,0,0.3);
    }
    .tweet-button:active{
        opacity: 0.5;
    }
    .request-button{
        background-color: black;
        color: white;
        height: 32px;
        width: 108px;
        cursor: pointer;
    }
</style>
<button class="subscribe-button">
    SUBSCRIBE</button>
<button class="join-button">
    JOIN</button>
<button class="tweet-button">Tweet</button>
<button class="Request-button">Request now</button>
