<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border cellpadding="50px" cellspacing="5px" bordercolor="red">
        <tr>                 <!--table row-->
            <th>Sr.No</th>   <!--table heading in bold-->
            <th>Sub1</th>
            <th>Sub2</th>
            <th>Sub3</th>
        </tr>
        <tr>
            <td>1</td>   <!--table data-->
            <td>English</td>
            <td colspan="2">Science</td>
            
        </tr>
        <tr>
            <td>2</td>
            <td>English</td>
            <td>Science</td>
            <td rowspan="2">Maths</td>
        </tr>
        <tr>
            <td>3</td>
            <td>English</td>
            <td>Science</td>
            
        </tr>
        
    </table>
</body>
</html>
